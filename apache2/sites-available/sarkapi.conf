Listen [::]:44300
<IfModule mod_ssl.c>
<VirtualHost *:44300>

#   limit uploads to 5 Meg                                                       

    LimitRequestBody 41943040

    RewriteEngine on

    DocumentRoot /opt/sark6api_L11/public

<Directory /opt/sark6api_L11>
    Options None
    Options +FollowSymLinks
    Options +MultiViews
    Options +Indexes
    Options +Includes
    AllowOverride All
    Require all granted
    DirectoryIndex index.php
    php_admin_value open_basedir /opt/sark6api_L11:/opt/sark:/etc:/tmp:/usr/share/asterisk:/var/spool/asterisk
</Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log


        CustomLog ${APACHE_LOG_DIR}/ssl_access.log combined

        SSLEngine on

        <FilesMatch "\.(cgi|shtml|phtml|php)$">
                SSLOptions +StdEnvVars
        </FilesMatch>
        <Directory /usr/lib/cgi-bin>
                SSLOptions +StdEnvVars
        </Directory>

        BrowserMatch "MSIE [2-6]" \
                nokeepalive ssl-unclean-shutdown \
                downgrade-1.0 force-response-1.0
        # MSIE 7 and newer should be able to use keepalive
        BrowserMatch "MSIE [17-9]" ssl-unclean-shutdown


</VirtualHost>
</IfModule>

